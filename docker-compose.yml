version: '3.4'

services:
  cryptotracker:
    image: crypto_tracker
    build:
      context: .
      dockerfile: ./Docker_Files/Dockerfile_Python
    network_mode: host
   
  #   depends_on:
  #     - mongo_db
  mongo_db:
    image: mongo_db_for_tracker
    build:
      context: .
      dockerfile: ./Docker_Files/Dockerfile_Mongo
    # network_mode: host
    ports:
      - "27017:27017"
    command:
        - '-f'
        - '/etc/mongod.conf'
    volumes:
        - '/home/ec2-user/crypto_tracker/mongod.conf:/etc/mongod.conf'
